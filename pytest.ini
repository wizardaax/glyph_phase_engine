[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --cov=glyph_phase_engine
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-branch

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Minimum coverage
[coverage:run]
source = src/glyph_phase_engine
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
